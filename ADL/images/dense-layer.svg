<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-labelledby="title desc">
  <title id="title">Fully Connected Dense Layer</title>
  <desc id="desc">Grayscale diagram of a fully connected layer with input nodes, output nodes, matrix equation, and parameter count formula.</desc>

  <defs>
    <style>
      .bg { fill: #ffffff; }
      .panel { fill: #f5f5f5; stroke: #555555; stroke-width: 1.5; }
      .title { font: 700 24px Arial, Helvetica, sans-serif; fill: #111111; }
      .subtitle { font: 600 14px Arial, Helvetica, sans-serif; fill: #222222; }
      .label { font: 13px Arial, Helvetica, sans-serif; fill: #222222; }
      .formula { font: 16px 'Courier New', Courier, monospace; fill: #111111; }
      .small { font: 12px Arial, Helvetica, sans-serif; fill: #333333; }
      .node-in { fill: #d9d9d9; stroke: #444444; stroke-width: 1.2; }
      .node-out { fill: #bfbfbf; stroke: #222222; stroke-width: 1.3; }
      .edge { stroke: #7a7a7a; stroke-width: 1.1; }
      .axis { stroke: #666666; stroke-width: 1.2; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="900" height="520" />

  <text class="title" x="32" y="40">Fully Connected (Dense) Layer</text>
  <text class="subtitle" x="32" y="66">Each output neuron connects to every input feature</text>

  <rect class="panel" x="30" y="86" width="390" height="390" rx="10" />
  <text class="subtitle" x="46" y="114">Connection Pattern</text>

  <line class="edge" x1="120" y1="170" x2="300" y2="165" />
  <line class="edge" x1="120" y1="170" x2="300" y2="250" />
  <line class="edge" x1="120" y1="170" x2="300" y2="335" />

  <line class="edge" x1="120" y1="250" x2="300" y2="165" />
  <line class="edge" x1="120" y1="250" x2="300" y2="250" />
  <line class="edge" x1="120" y1="250" x2="300" y2="335" />

  <line class="edge" x1="120" y1="335" x2="300" y2="165" />
  <line class="edge" x1="120" y1="335" x2="300" y2="250" />
  <line class="edge" x1="120" y1="335" x2="300" y2="335" />

  <line class="edge" x1="120" y1="415" x2="300" y2="165" />
  <line class="edge" x1="120" y1="415" x2="300" y2="250" />
  <line class="edge" x1="120" y1="415" x2="300" y2="335" />

  <circle class="node-in" cx="120" cy="170" r="20" />
  <circle class="node-in" cx="120" cy="250" r="20" />
  <circle class="node-in" cx="120" cy="335" r="20" />
  <circle class="node-in" cx="120" cy="415" r="20" />

  <text class="label" x="82" y="175">x₁</text>
  <text class="label" x="82" y="255">x₂</text>
  <text class="label" x="82" y="340">x₃</text>
  <text class="label" x="82" y="420">x₄</text>
  <text class="small" x="56" y="448">Input features (D_in)</text>

  <circle class="node-out" cx="300" cy="165" r="22" />
  <circle class="node-out" cx="300" cy="250" r="22" />
  <circle class="node-out" cx="300" cy="335" r="22" />

  <text class="label" x="326" y="170">y₁</text>
  <text class="label" x="326" y="255">y₂</text>
  <text class="label" x="326" y="340">y₃</text>
  <text class="small" x="258" y="368">Output neurons (D_out)</text>

  <rect class="panel" x="450" y="86" width="420" height="190" rx="10" />
  <text class="subtitle" x="468" y="114">Layer Equation</text>
  <text class="formula" x="468" y="150">y = W x + b</text>
  <text class="small" x="468" y="176">W shape: D_out x D_in</text>
  <text class="small" x="468" y="198">x shape: D_in x 1</text>
  <text class="small" x="468" y="220">b shape: D_out x 1</text>
  <text class="small" x="468" y="252">Activation often follows: a = phi(y)</text>

  <rect class="panel" x="450" y="300" width="420" height="176" rx="10" />
  <text class="subtitle" x="468" y="330">Parameter Counting</text>
  <text class="formula" x="468" y="364">weights = D_in x D_out</text>
  <text class="formula" x="468" y="392">biases  = D_out</text>
  <text class="formula" x="468" y="424">total   = (D_in + 1) x D_out</text>
  <text class="small" x="468" y="452">Example: 784 -&gt; 256 gives 784x256 + 256 = 200,960</text>

  <line class="axis" x1="30" y1="486" x2="870" y2="486" />
  <text class="small" x="32" y="506">Grayscale, high-contrast design for black-and-white printouts</text>
</svg>
