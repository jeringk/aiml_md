<svg xmlns="http://www.w3.org/2000/svg" width="860" height="340" viewBox="0 0 860 340" role="img" aria-labelledby="t d">
  <title id="t">Factor Analysis graphical view</title>
  <desc id="d">Shared latent factors explain covariance while each feature has unique noise variance.</desc>
  <defs><style>
    .bg{fill:#fff}.title{font:700 18px Arial,sans-serif;fill:#111}.txt{font:12px Arial,sans-serif;fill:#222}
    .frame{fill:#fafafa;stroke:#111;stroke-width:1.8}.n{fill:#333}.u{fill:#888}.line{stroke:#666;stroke-width:1.6}
  </style></defs>
  <rect class="bg" width="860" height="340"/>
  <text class="title" x="430" y="30" text-anchor="middle">Factor Analysis: Shared Factors + Variable-Specific Noise</text>
  <rect class="frame" x="60" y="60" width="330" height="250" rx="10"/>
  <text class="txt" x="225" y="84" text-anchor="middle">Latent factors (shared)</text>
  <circle class="n" cx="170" cy="145" r="10"/><circle class="n" cx="225" cy="125" r="10"/><circle class="n" cx="280" cy="155" r="10"/>
  <text class="txt" x="170" y="170" text-anchor="middle">z₁</text><text class="txt" x="225" y="150" text-anchor="middle">z₂</text><text class="txt" x="280" y="180" text-anchor="middle">z₃</text>
  <rect class="frame" x="470" y="60" width="330" height="250" rx="10"/>
  <text class="txt" x="635" y="84" text-anchor="middle">Observed variables x₁ ... x₆</text>
  <circle class="u" cx="560" cy="145" r="9"/><circle class="u" cx="620" cy="145" r="9"/><circle class="u" cx="680" cy="145" r="9"/>
  <circle class="u" cx="560" cy="215" r="9"/><circle class="u" cx="620" cy="215" r="9"/><circle class="u" cx="680" cy="215" r="9"/>
  <line class="line" x1="170" y1="145" x2="560" y2="145"/><line class="line" x1="170" y1="145" x2="620" y2="215"/>
  <line class="line" x1="225" y1="125" x2="620" y2="145"/><line class="line" x1="225" y1="125" x2="680" y2="215"/>
  <line class="line" x1="280" y1="155" x2="680" y2="145"/><line class="line" x1="280" y1="155" x2="560" y2="215"/>
  <circle cx="540" cy="125" r="6" fill="none" stroke="#222"/><circle cx="600" cy="125" r="8" fill="none" stroke="#222"/><circle cx="700" cy="126" r="5" fill="none" stroke="#222"/>
  <text class="txt" x="635" y="286" text-anchor="middle">different noise sizes indicate diagonal Ψ</text>
</svg>
