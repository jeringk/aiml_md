<svg xmlns="http://www.w3.org/2000/svg" width="860" height="330" viewBox="0 0 860 330" role="img" aria-labelledby="t d">
  <title id="t">Probabilistic PCA graphical view</title>
  <desc id="d">Latent Gaussian projected to data cloud with isotropic noise circles.</desc>
  <defs><style>
    .bg{fill:#fff}.title{font:700 18px Arial,sans-serif;fill:#111}.txt{font:12px Arial,sans-serif;fill:#222}
    .frame{fill:#fafafa;stroke:#111;stroke-width:1.8}.pt{fill:#555}.axis{stroke:#111;stroke-width:2.2}.noise{fill:none;stroke:#888;stroke-width:1.2}
  </style></defs>
  <rect class="bg" width="860" height="330"/>
  <text class="title" x="430" y="30" text-anchor="middle">Probabilistic PCA: Latent Gaussian + Isotropic Noise</text>
  <rect class="frame" x="70" y="60" width="300" height="230" rx="10"/>
  <text class="txt" x="220" y="84" text-anchor="middle">Latent space: z ~ N(0, I)</text>
  <ellipse cx="220" cy="175" rx="95" ry="75" fill="none" stroke="#444" stroke-width="2"/>
  <circle class="pt" cx="180" cy="150" r="4"/><circle class="pt" cx="210" cy="172" r="4"/><circle class="pt" cx="245" cy="160" r="4"/><circle class="pt" cx="260" cy="190" r="4"/>
  <line class="axis" x1="220" y1="90" x2="220" y2="260"/><line class="axis" x1="130" y1="175" x2="310" y2="175"/>
  <rect class="frame" x="490" y="60" width="300" height="230" rx="10"/>
  <text class="txt" x="640" y="84" text-anchor="middle">Observed space: x = Wz + μ + ε</text>
  <ellipse cx="640" cy="175" rx="120" ry="60" transform="rotate(-25 640 175)" fill="none" stroke="#111" stroke-width="2.2"/>
  <circle class="pt" cx="565" cy="205" r="4"/><circle class="pt" cx="600" cy="185" r="4"/><circle class="pt" cx="635" cy="168" r="4"/><circle class="pt" cx="670" cy="153" r="4"/><circle class="pt" cx="705" cy="138" r="4"/>
  <circle class="noise" cx="600" cy="185" r="10"/><circle class="noise" cx="670" cy="153" r="10"/>
  <text class="txt" x="640" y="268" text-anchor="middle">equal-radius noise circles illustrate σ²I</text>
</svg>
