<svg xmlns="http://www.w3.org/2000/svg" width="900" height="620" viewBox="0 0 900 620" role="img" aria-labelledby="title desc">
  <title id="title">PCA Variants Overview</title>
  <desc id="desc">Grayscale concept map showing classical PCA and major PCA variants with one-line purpose each.</desc>
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .title { font: 700 28px Arial, Helvetica, sans-serif; fill: #111111; }
      .subtitle { font: 400 14px Arial, Helvetica, sans-serif; fill: #333333; }
      .box { fill: #f7f7f7; stroke: #111111; stroke-width: 2; rx: 10; ry: 10; }
      .core { fill: #e9e9e9; stroke: #111111; stroke-width: 2.4; rx: 12; ry: 12; }
      .label { font: 700 14px Arial, Helvetica, sans-serif; fill: #111111; }
      .text { font: 400 12px Arial, Helvetica, sans-serif; fill: #222222; }
      .line { stroke: #444444; stroke-width: 2; fill: none; }
      .foot { font: 400 12px Arial, Helvetica, sans-serif; fill: #444444; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="900" height="620"/>

  <text class="title" x="450" y="42" text-anchor="middle">PCA Variants - Visual Map</text>
  <text class="subtitle" x="450" y="64" text-anchor="middle">How each variant extends classical PCA for a specific constraint or data setting</text>

  <rect class="core" x="350" y="95" width="200" height="90"/>
  <text class="label" x="450" y="128" text-anchor="middle">Classical PCA</text>
  <text class="text" x="450" y="148" text-anchor="middle">Linear projection via</text>
  <text class="text" x="450" y="165" text-anchor="middle">eigendecomposition / SVD</text>

  <path class="line" d="M 450 185 L 450 220"/>

  <rect class="box" x="42" y="235" width="250" height="95"/>
  <text class="label" x="167" y="266" text-anchor="middle">Randomized PCA</text>
  <text class="text" x="167" y="286" text-anchor="middle">Approximate top components</text>
  <text class="text" x="167" y="304" text-anchor="middle">fast for large matrices</text>

  <rect class="box" x="325" y="235" width="250" height="95"/>
  <text class="label" x="450" y="266" text-anchor="middle">Incremental PCA</text>
  <text class="text" x="450" y="286" text-anchor="middle">Batch-wise updates for</text>
  <text class="text" x="450" y="304" text-anchor="middle">streaming / out-of-core data</text>

  <rect class="box" x="608" y="235" width="250" height="95"/>
  <text class="label" x="733" y="266" text-anchor="middle">Kernel PCA</text>
  <text class="text" x="733" y="286" text-anchor="middle">Kernel trick captures</text>
  <text class="text" x="733" y="304" text-anchor="middle">nonlinear structure</text>

  <path class="line" d="M 450 220 L 167 235"/>
  <path class="line" d="M 450 220 L 450 235"/>
  <path class="line" d="M 450 220 L 733 235"/>

  <rect class="box" x="42" y="385" width="250" height="95"/>
  <text class="label" x="167" y="416" text-anchor="middle">Probabilistic PCA</text>
  <text class="text" x="167" y="436" text-anchor="middle">Latent Gaussian model</text>
  <text class="text" x="167" y="454" text-anchor="middle">with isotropic noise</text>

  <rect class="box" x="325" y="385" width="250" height="95"/>
  <text class="label" x="450" y="416" text-anchor="middle">Sparse PCA</text>
  <text class="text" x="450" y="436" text-anchor="middle">L‚ÇÅ regularization gives</text>
  <text class="text" x="450" y="454" text-anchor="middle">interpretable loadings</text>

  <rect class="box" x="608" y="385" width="250" height="95"/>
  <text class="label" x="733" y="416" text-anchor="middle">Factor Analysis</text>
  <text class="text" x="733" y="436" text-anchor="middle">Like PPCA but with</text>
  <text class="text" x="733" y="454" text-anchor="middle">feature-wise noise variances</text>

  <path class="line" d="M 167 330 L 167 385"/>
  <path class="line" d="M 450 330 L 450 385"/>
  <path class="line" d="M 733 330 L 733 385"/>

  <text class="foot" x="450" y="532" text-anchor="middle">Choose variant based on objective: speed, memory, nonlinearity, uncertainty, or interpretability.</text>
</svg>
